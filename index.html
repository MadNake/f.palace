<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>f.palace</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <header class="header">
      <div class="conteiner">
        <nav class="header__nav">
          <a href="#" class="header__logo logo"><img src="img/Logo.svg" alt="logo"></a>
          <img class="header__food-icon" src="img/nav__food.png"  alt="food">
          <ul class="header__menu menu">
            <li class="menu_item"><img src="img/search.svg" alt="search"></li>
            <li class="menu_item"><img src="img/cart.svg" alt="cart"></li>
            <li class="menu_item"><img src="img/menu.svg" alt="menu"></li>
          </ul>
        </nav>
        <div class="header__promo">
          <h1 class="visually-hidden">restaurant promo</h1>
          <div class="header__about">
            <h3 class="header__name">_ Restaurant</h3>
            <!--<img class="header__tagline" src="img/tagline.png" alt="tagline" width="532" height="186">-->
            <h2 class="header__tagline">Good food<br>Good mood</h2>
            <p class="header__location">The food palace is an neighborhood restaurent serving seasonal global cuisine driven by the faire.</p>
            <button class="header__button button" type="button" name="button">Explore Food Menu</button>
            <ul class="header__social-list social-list">
              <li class="social-list__item"><a href="#"><img src="img/Facebook.svg" alt="Facebook"></a></li>
              <li class="social-list__item"><a href="#"><img src="img/Instagram.svg" alt="Instagram"></a></li>
              <li class="social-list__item"><a href="#"><img src="img/Twitter.svg" alt="Twitter"></a></li>
            </ul>
          </div>

          <img class="header__food-pic" src="img/header__food.png" alt="food" >
        </div>
      </div>
    </header>

  </body>
</html>
